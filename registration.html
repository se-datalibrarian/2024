<p style="text-align:center">The three workshops are:</p>

	<div style="font-weight:bold;font-size:125%;">Analyzing Survey Data in Power BI</div>
	<br /><br /><b>Speaker:</b> Paulina Krys, Penn State University
	<br /><br /><b>Abstract:</b> This is a workshop perfect for everyone who would like to learn about analyzing survey data with Power BI to present results. In this session we will connect to a raw data file, create visualizations, and build a report thatâ€™s ready to share with others. Attendees will learn about the challenges they might experience when trying to load a data file into Power BI in its original structure generated by MS Forms as well as best practices on designing visualizations for presenting survey results in the Power BI report. No prior experience with Power BI is necessary to participate in this session.
	<br /><br /><b>Keywords:</b> Power BI, MS Forms, Survey data analysis
	<br /><br /><b>Learning objectives:</b>
	<ol>
		<li>Participants will learn how to connect to data in Power BI and make necessary data transformations.</li>
		<li>Participants will familiarize themselves with visualizations suitable to present various types of survey questions in a Power BI report.</li>
		<li>Participants will learn how to share a report summarizing survey results.</li>
	</ol>

<br /><br /><hr style="width:25%"><br /><br />
	<div style="font-weight:bold;font-size:125%;">Logistic Regression in Stata</div>
	<br /><br /><b>Speaker:</b> Samah Alshrief, Seton Hall University
	<br /><br /><b>Abstract:</b> This workshop proposal aims to introduce participants to logistic regression analysis using Stata, a widely used proprietary statistical software package that most universities offer to students, faculty, and staff. Logistic regression is a powerful statistical technique used to model and analyze binary or categorical outcome variables. Understanding logistic regression is essential for researchers and data analysts in various fields, including social sciences, health sciences, business, and economics. The workshop will provide a comprehensive overview of logistic regression, covering the theoretical foundations, model interpretation, and practical implementation in Stata.
	<br /><br /><b>Keywords:</b> Data analysis, Stata, Research
	<br /><br /><b>Learning Objectives:</b>
	<ol>
		<li>Participants will learn how to effectively apply logistic regression techniques to analyze binary outcome variables in their own research or professional projects.</li>
		<li>Participants will gain a solid understanding of how to interpret logistic regression models and effectively communicate the results.</li>
		<li>Participants will learn how to navigate Stata's syntax and execute logistic regression commands.</li>
	</ol>

<br /><br /><hr style="width:25%"><br /><br />
	<div style="font-weight:bold;font-size:125%;">Python for Data Analysis</div>
	<br /><br /><b>Speaker:</b> Malik Redwood, Seton Hall University
	<br /><br /><b>Abstract:</b> As data analysis is very important for undergraduate students, staff, and faculty, many institutions are putting efforts into teaching data literacy and coding literacy. Based on the Python workshop series held at the <a href="https://library.shu.edu/data-services/data-labs">DataLab</a> at Seton Hall University, this workshop will give an introduction to the basic skills needed for analyzing data within a Python environment. Participants will learn how to extract relevant data from a spreadsheet, clean it, and create a model for analysis. No prior experience with Python is needed in order to attend.
	<br /><br /><b>Keywords:</b> Python, Data Analysis, Empowerment
	<br /><br /><b>Learning objectives:</b>
	<ol>
		<li>Participants will gain an understanding of what Python is and how to use Python libraries.</li>
		<li>Participants will experience how Python can be used to clean invalid, incomplete, or irrelevant data.</li>
		<li>Participants will learn how to analyze data using the six steps of <a href="https://zllu2.github.io/python-business/08-crisp/">CRISP-DM</a>, which is a standard process for data mining.</li>
	</ol>
